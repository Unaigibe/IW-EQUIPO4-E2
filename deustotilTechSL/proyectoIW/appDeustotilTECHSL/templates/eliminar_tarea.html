{% extends 'index.html' %}
{% load static %}

{% block contenido %}
<form class="formularios" method="post">{% csrf_token %}
    <p>Se va a borrar esta tarea {{ object.nombre }}</p>
    <p>¿Estás seguro?</p>
    <a href="{% url 'lista_tareas' %}"><img class="iconoAtras" src="{% static 'img/iconoAtras.png' %}"></a>
    <input class="iconoOK" type="image" src="{% static 'img/iconoOK.png' %}" alt="Submit">
</form>

{% endblock %}
