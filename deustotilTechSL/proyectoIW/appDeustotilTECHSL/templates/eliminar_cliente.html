{% extends 'index.html' %}
{% load static %}

{% block contenido %}
<form class="formularios" method="post">{% csrf_token %}
    <p>{{ object.nombre_empresa }} será borrado como cliente de nuestra empresa.</p>
    <p>¿Estás seguro?</p>
    <a href="{% url 'lista_clientes' %}"><img class="iconoAtras" src="{% static 'img/iconoAtras.png' %}"></a>
    <input class="iconoOK" type="image" src="{% static 'img/iconoOK.png' %}" alt="Submit">
</form>

{% endblock %}
