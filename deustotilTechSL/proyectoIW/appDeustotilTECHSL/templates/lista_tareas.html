{% extends 'index.html' %}
{% load static %}
{% block contenido %}
<table>
    <thead>
        <tr>
            <th>Nombre de Tarea</th>
            <th>Descripcion</th>
            <th>Prioridad</th>
            <th>Responsable</th>
            <th>Mas acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for tarea in tarea_list %}
        <tr>
            <td>{{ tarea.nombre}}</td>
            <td>{{ tarea.descripcion }}</td>
            <td>{{ tarea.prioridad }}</td>
            <td>{{ tarea.responsable}}</td>
            <td class="celdaIconos"><a href="{% url 'tarea' tarea.id %}"><img id="iconoDetalles" src="{% static 'img/iconoDetalles.png' %}"></a>
                <a href="{% url 'escribir_nota' tarea.id %}"><img id="iconoAnotar" src="{% static 'img/iconoAnotar.png' %}"></a>
                <a href="{% url 'eliminar_tarea' tarea.id %}"><img id="iconoBorrar" src="{% static 'img/iconoBorrar.png' %}"></a>
                <a href="{% url 'modificar_tarea' tarea.id %}"><img id="iconoModificar" src="{% static 'img/iconoModificar.png' %}"></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<a class="boton" href="{% url 'nueva_tarea' %}">Crear tarea</a>


{% endblock %}
