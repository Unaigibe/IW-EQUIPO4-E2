{% extends "index.html" %}
{% load static %}
{% block contenido %}

    <a href="javascript: history.go(-1)"><img class="iconoAtras" src="{% static 'img/iconoAtras.png' %}"></a>
<table class="tablaObjeto">
    <tr>
        <td>Empresa:</td>
        <td>{{ cliente.nombre_empresa }}</td>
    </tr>
    <tr>
        <td>Nombre del contacto:</td>
        <td>{{ cliente.nombre_contacto }}</td>
    </tr>
    <tr>
        <td>Primer apellido:</td>
        <td>{{ cliente.apellido1_contacto}}</td>
    </tr>
    <tr>
        <td>Segundo apellido:</td>
        <td>{{ cliente.apellido1_contacto }}</td>
    </tr>
    <tr>
        <td>Email</td>
        <td><a href="mailto:{{ cliente.email }}"><img id="iconoMail" src="{% static 'img/iconoMail.png' %}"></a></td>
    </tr>
      <tr>
        <td>Telefono de contacto:</td>
        <td><a href="https://api.whatsapp.com/send?phone=+34{{telf_cliente.telefono}}"target="_blank"><img id="iconoWA" src="{% static 'img/iconoWA.png' %}"></a></td>
    </tr>
</table>
{% endblock %}
