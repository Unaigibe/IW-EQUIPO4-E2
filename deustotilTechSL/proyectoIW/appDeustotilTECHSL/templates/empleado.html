{% extends "index.html" %}
{% load static %}

{% block contenido %}
<section id="seccionDatosEmpleado">
<img id="fotoPerfil" src="{{ empleado.foto_perfil.url }}" width="240" height="240">
<table id="fichaEmpleado">
    <tr>
        <td>DNI:</td>
        <td>{{ empleado.dni }}</td>
    </tr>
    <tr>
        <td>Nombre:</td>
        <td>{{ empleado.nombre }}</td>
    </tr>
    <tr>
        <td>Primer apellido: </td>
        <td>{{ empleado.apellido1}}</td>
    </tr>
    <tr>
        <td>Segundo apellido:</td>
        <td>{{ empleado.apellido2 }}</td>
    </tr>
    <tr>
        <td>e-Mail</td>
        <td><a href="mailto:{{ empleado.email }}"><img id="iconoMail" src="{% static 'img/iconoMail.png' %}"></a></td>

    </tr>
    <tr>
        <td>Tel√©fono</td>
        <td><a href="https://api.whatsapp.com/send?phone=+34{{empleado.telefono}}"target="_blank"><img id="iconoWA" src="{% static 'img/iconoWA.png' %}"></a></td>
</table>
</section>

{% endblock %}
