{% extends 'index.html' %}

{% block contenido %}
<table>
    <thead>
        <tr>
            <th>Nombre de proyecto</th>
            <th>Descripcion</th>
            <th>Cliente</th>
            <th>Empleados asignados</th>
        </tr>
    </thead>
    <tbody>
        {% for proyecto in proyecto_list %}
        <tr>
            <td>{{ proyecto.nombre}}</td>
            <td>{{ proyecto.descripcion }}</td>
            <td>{{ proyecto.cliente }}</td>
            <td>{{ proyecto.empleados }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
